<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rental Application</title>
        <link rel="stylesheet" href="style.css">        
    </head>
<body>

<div class="hidden" id="swapButtonContainer" >
    <input type="text" id="new_text">
    <button id="swaper">Swap!</button>   
</div>

<div id="header">
    <hr>
    <h1>Rental Application for: <span id="unit_address"></span></h1>
    <hr>
</div>

<div id="section_0_form">
    <label for="amt_applicants">How many adults (18+) will be living at the property?</label>
    <input type="number" id="num_of_applicants" name="amt_applicants" min="1" max="9" step="1" autofocus>
    <button id="builder">Submit</button>
</div>

<div id="applicant_info">
    <div id="applicant_form"></div>
    <div id="applicant_list"></div>
</div>

<div class="section_buttons, hidden" id="section_1_buttons">
    <button class="section_button" id="section_1_back">Back</button><button class="section_button" id="section_1_submit">Submit</button>
</div>
<div id="section_2_container" class="hidden">
    <div id="dependant_question_container">
        <label for="dependant_question">How many dependants (under 18) will be living at the property?</label>
        <input type="text" name="dependant_question" id="num_dependants">
        <button id="num_dependants_button">Submit</button>
    </div>
</div>


    
<script type="text/javascript" src="script.js"></script>

</body>
</html>
