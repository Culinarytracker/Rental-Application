<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rental Application</title>
        <link rel="stylesheet" href="style.css">        
    </head>
<body>



<div id="header">
    <hr>
    <h1>Rental Application for: <span id="unit_address">802 Sugar St.</span></h1>
    <hr>
</div>

<div id="section_0_container">
    <label for="amt_applicants">How many adults (18+) will be living at the property?</label>
    <input type="text" id="num_of_applicants" name="amt_applicants" autocomplete="off" autofocus> 
    <button id="builder">Submit</button>
</div>

<div id="section_1_container">
<div id="applicant_info">
    <div id="applicant_form"></div>
    <div id="applicant_list"></div>
</div>

<div class="section_buttons, hidden" id="section_1_buttons">
    <button class="section_button" id="section_1_back">Back</button><button class="section_button" id="section_1_submit">Submit</button>
</div>
</div>

<div id="section_2_container" class="hidden">
    <div id="dependant_question_container">
        <label for="dependant_question">How many dependants (under 18) will be living at the property?</label>
        <input type="text" name="dependant_question" id="num_dependants" autocomplete="off">
        <button id="num_dependants_button">Submit</button>
    </div>
    <div id="dependant_form_container" class="hidden">
        <div id="dependant_form"></div>
        <div id="dependant_form_buttons">
            <button id="dependant_form_back">Back</button>
            <button id="dependant_form_submit">Submit</button>
        </div>
    </div>
    <div id="dependant_list_container" class="hidden">
        <div id="dependant_list"></div>
        <div id="dependant_list_buttons">
            <button id="dependant_list_back">Back</button>
            <button id="dependant_list_submit">Confirm</button>
        </div>
    </div>
</div>

<div id="section_3_container" class="hidden">
    <div id="pet_question_container" class="hidden">
        <label for="pet_question">How many pets will be at the property?</label>
        <input type="text" name="pet_question" id="num_pets" autocomplete="off">
        <button id="num_pets_button">Submit</button>
    </div>
    <div id="pet_form_container" class="hidden">
        <div id="pet_form"></div>
        <div id="pet_form_buttons">
            <button id="pet_form_back">Back</button>
            <button id="pet_form_submit">Submit</button>
        </div>
    </div>
    <div id="pet_list_container" class="hidden">
        <div id="pet_list"></div>
        <div id="pet_list_buttons">
            <button id="pet_list_back">Back</button>
            <button id="pet_list_submit">Confirm</button>
        </div>
    </div>
</div>

<div id="section_4_container" class="hidden">
    <div id="final_questions_form">
        <div id="eviction_question_container">
            <label for="eviction_question">Has any applicant been asked to leave or evicted from any rental property?</label>
            <input type="radio" name="eviction_question" id="eviction_question_yes" value="yes" autocomplete="off">Yes</input>
            <input type="radio" name="eviction_question" id="eviction_question_no" value="no" autocomplete="off">No</input>
            <div id="eviction_explain_container" class="hidden">
                <label for="eviction_explain">Please Explain: </label>
                <input type="text" name="eviction_explain" id="eviction_explain" autocomplete="off">
                <button id="eviction_explain_submit">Continue</button>
            </div>  
        </div>
        <div id="criminal_question_container" class="hidden">
            <label for="criminal_question">Does any applicant have a criminal record?</label>
            <input type="radio" name="criminal_question" id="criminal_question_yes" value="yes" autocomplete="off">Yes</input>
            <input type="radio" name="criminal_question" id="criminal_question_no" value="no" autocomplete="off">No</input>
            <div id="criminal_explain_container" class="hidden">
                <label for="criminal_explain">Please Explain: </label>
                <input type="text" name="criminal_explain" id="criminal_explain">
                <button id="criminal_explain_submit">Continue</button>
            </div>  
        </div>

        <div id="money_question_container" class="hidden">
            <label for="money_question">Do you have the full move-in amount available now?</label>
            <input type="radio" name="money_question" id="money_question_yes" value="yes" autocomplete="off">Yes</input>
            <input type="radio" name="money_question" id="money_question_no" value="no" autocomplete="off">No</input>
            <div id="money_explain_container" class="hidden">
                <label for="money_explain">When will the full move-in amount be available? </label>
                <input type="text" name="money_explain" id="money_explain">
                <button id="money_explain_submit">Continue</button>
            </div>  
        </div>

        <div id="section_4_buttons" class="hidden">
            <button id="Section_4_back">Back</button>
            <button id="Section_4_submit">Submit</button>
        </div>
    </div>
</div>


    
<script type="text/javascript" src="script.js"></script>

</body>
</html>
